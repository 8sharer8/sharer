<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="공유자 디스코드 서버">
    <title>공유자 디스코드 서버</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #1E1E2F;
            color: #E1E1E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #FF6F61;
        }
        header p {
            font-size: 1.5rem;
            margin: 0.5rem 0 0;
            color: #BDBDD7;
        }
        .cta {
            text-align: center;
            margin-top: 2rem;
        }
        .cta a {
            text-decoration: none;
            background: #FF6F61;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: #1E1E2F;
            font-weight: 700;
            font-size: 1.3rem;
            transition: transform 0.3s, background 0.3s;
        }
        .cta a:hover {
            background: #E05650;
            transform: scale(1.1);
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 2rem auto;
            gap: 2rem;
        }
        .feature {
            background: #25253A;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .feature:hover {
            transform: translateY(-10px);
        }
        .feature h3 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #FF6F61;
        }
        .feature p {
            font-size: 1.1rem;
            color: #E1E1E6;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem;
            background: #151521;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #BDBDD7;
        }
        footer a {
            color: #FF6F61;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>공유자 디스코드 서버에 오신 것을 환영합니다!</h1>
        <p>비슷한 관심사를 가진 사람들과 연결되고 성장할 수 있는 공간이예요.</p>
    </header>
    <div class="cta">
        <a href="https://discord.gg/YDtCpjtMHT" target="_blank">지금 참여하기</a>
    </div>
    <section class="features">
        <div class="feature">
            <h3>🎉 커뮤니티 이벤트</h3>
            <p>여러분의 관심사에 맞춘 정기적인 이벤트와 활동에 참여하세요.</p>
        </div>
        <div class="feature">
            <h3>💬 활발한 대화</h3>
            <p>다양한 주제에 대해 의미 있는 대화를 나눠보세요.</p>
        </div>
        <div class="feature">
            <h3>🎮 게임 재미</h3>
            <p>게임 세션에 참여하고 다른 멤버들과 경쟁하세요.</p>
        </div>
        <div class="feature">
            <h3>📚 학습 자료</h3>
            <p>독점적인 튜토리얼, 가이드 및 전문가의 조언을 이용하세요.</p>
        </div>
    </section>
    <footer>
        <p>© 2025 우리의 디스코드 커뮤니티. 커뮤니티를 위해 💜로 제작되었습니다. <a href="https://discord.gg/YDtCpjtMHT" target="_blank">지금 참여하세요!</a></p>
    </footer>
</body>
</html>
